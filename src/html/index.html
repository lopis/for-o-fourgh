<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="monetization" content="$coil.xrptipbot.com/UNG1FltnQXyrULmj9nNguA">
  <title>For O'Foughr</title>
  <style>/* inject:css *//* endinject */</style>
</head>
<body>
  <h1 class="text">For O'Foughr</h1>
  <div class="map">
    <span class="bank"><span class="text">bank</span></span>
    <span class="court"><span class="text">court</span></span>
    <span class="temple"><span class="text">temple</span></span>
    <span class="eden"><span class="text">eden</span></span>
    <span class="hell"><span class="text">hell</span></span>
    <div class="hidden">
      <div class="char animated devotee"></div>
      <div class="char animated saint"></div>
      <div class="char animated baal"></div>
      <div class="char animated marx"></div>
      <div class="char animated dissident"></div>
    </div>
  </div>
  <div class="actions">
    <div class="title"></div>
    <div class="options"></div>
  </div>
  <div class="players">

  </div>
  <div class="decks">
    <div class="deck policies">
      <div class="card">
        <div class="front">👩🏽‍⚖️</div>
      </div>
      <div class="card">
        <div class="front">👩🏽‍⚖️</div>
        <div class="back">
          <p>Blackmail</p>
          <p>Get all gold from 1 player</p>
        </div>
      </div>
    </div>
    <div class="deck blessings">
      <div class="card">
        <div class="front">✨</div>
      </div>
    </div>
    <div class="deck damnations">
      <div class="card">
        <div class="front">🌊</div>
      </div>
    </div>
  </div>
  <div class="stats">
    <div class="player">
      <div class="avatar char baal"></div>
      <div class="gold">2</div>
      <div class="relics">3</div>
      <div class="influence">4</div>
    </div>
    <div class="player">
      <div class="avatar char marx"></div>
      <div class="gold">2</div>
      <div class="relics">3</div>
      <div class="influence">4</div>
    </div>
    <div class="player">
      <div class="avatar char saint"></div>
      <div class="gold">2</div>
      <div class="relics">3</div>
      <div class="influence">4</div>
    </div>
    <div class="player">
      <div class="avatar char dissident"></div>
      <div class="gold">2</div>
      <div class="relics">3</div>
      <div class="influence">4</div>
    </div>
    <div class="player">
      <div class="avatar char devotee"></div>
      <div class="gold">2</div>
      <div class="relics">3</div>
      <div class="influence">4</div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
